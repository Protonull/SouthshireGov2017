<!-- Overwritting remote theme (https://github.com/DONGChuan/Yummy-Jekyll/blob/master/_includes/header.html) -->
<header class="site-header">
    <div class="container">
        <a id="site-header-brand" href="/" title="{{ site.title }}">
            {{ site.title }}
        </a>
        <nav class="site-header-nav" role="navigation">
            {% for nav in site.navigation %}
            <a href="{{ nav.href }}"
               class="{% if page.menu == nav.label %}selected {% endif %}site-header-nav-item"
               target="{{ nav.target | default: _self }}"
               title="{{ nav.label }}">
                {{ nav.label }}
            </a>
            {% endfor %}
        </nav>
    </div>
</header>
