<!DOCTYPE html>
<html>
    <head>
        <title>PDF Viewer</title>
        <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.png">
        <script src="/assets/js/pdfobject.min.js"></script>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                border: 0px;
                margin: 0px;
                padding: 0px;
                overflow: hidden;
            }
        </style>
        <script>
            const PDF_EXT = ".pdf";
            addEventListener("load", function () {
                const hash = location.hash, file = hash.substr(hash.charAt(0) == "#" ? 1 : 0) + PDF_EXT;
                if (file.length > PDF_EXT.length) PDFObject.embed("/" + file);
            });
        </script>
    </head>
</html>
